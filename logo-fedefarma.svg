    <section class="mdl-newsletter" style="background-image: url('https://grupfedefarma.com/imgs/demo/bg-mdlnewsletter.jpg');">
    <div class="container">
        <div class="container__bx">
            <h2><strong>Contacta</strong> amb nosaltres.</h2>
            <form id="contact_form" data-action="https://grupfedefarma.com/contact_submit" data-default_error_msg="S&#039;ha produït un error. Intenteu-ho més tard.">
    <input type="hidden" name="_token" value="" />
    <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Nom *" required>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email *" required>
    </div>
    <div class="form-group">
        <select class="form-control styled-select" name="contact_reason" required>
            <option value="" disabled selected>Sobre quin tema ens vols contactar? *</option>
            <option value="communication">Vull contactar amb l&#039;equip de comunicació</option>
            <option value="join_team">Vull unir-me a l&#039;equip de fedefarma</option>
            <option value="advantages">Vull conèixer més avantatges de ser soci</option>
            <option value="partner_labs">Vull formar part dels laboratoris partner</option>
            <option value="other">Altres consultes</option>
        </select>
    </div>
    <div class="form-group">
        <textarea id="message" name="message" rows="4" placeholder="Comentari *" required></textarea>
    </div>
    <div class="form-group form-group--inline">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="privacy_policy_acceptance" value="1" required/>
            <label class="form-check-label" for="gridCheck">
                Accepto la <a href="#" required>Política de privadesa</a>.
            </label>
        </div>
        <button class="btn btn--color" type="submit">Enviar</button>
    </div>
    <div class="js-feedback" style="display:none;"></div>
</form>
